<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="UTF-8">
  <title>Chat Widget</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loadingModal" class="modal">
  <div class="modal-content" align="center">
	<img src="img/tenor.gif">
    <p>Please wait while I'm preparing...</p>
	<p>If you're still seeing this after a long while, something might have gone wrong. Please click <a href="javascript:sendfeedback()">here</a> to send me some feedback!</p>
  </div>
</div>
<div id="chatWindow" class="container clearfix" style="display:none">
    <div class="chat">
      <div class="chat-header clearfix">
        <img src="img/chat_avatar_01_soph.jpg" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Chat with Soph</div>
          <div class="chat-num-messages">Your keyword based chatbot</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul>          
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                
        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button>Send</button>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
  </div> <!-- end container -->
<div id="feedbackDiv" class="container clearfix" align="center" style="display:none;border-radius: 0px 0px 5px 5px;border-top:2px solid white;">
How did I do? click <a href="javascript:sendfeedback()">here</a> to send me some feedback!
</div>
<div id="chat-log" style="display:none"></div>

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >You</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Soph</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{{response}}}
    </div>
  </li>
</script>
	
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.6/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="js/chat.js"></script>
